<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Cell Game with Timer</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      width: 30px;
      height: 30px;
      border: 1px solid black;
      text-align: center;
      cursor: pointer;
    }

    #timer {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Игра угадай ячейку на JavaScript</h2>
  <p>Компьютер случайным образом запоминает 10 ячеек из этой таблицы. Игроку нужно кликать на клетки пока он не найдет все загаданные компьютером клетки.</p>

  <table id="gameTable"></table>
  <div id="timer">Времени осталось:<span id="time">10</span> cекунд</div>

  <script>
    function createGameTable(rows, cols) {
      let table = document.getElementById('gameTable');

      for (let i = 0; i < rows; i++) {
        let row = table.insertRow();

        for (let j = 0; j < cols; j++) {
          let cell = row.insertCell();
          cell.onclick = () => checkCell(i, j);
        }
      }
    }

    function getRandomCells(totalCells, rows, cols) {
      let randomCells = new Set();

      while (randomCells.size < totalCells) {
        let randomRow = Math.floor(Math.random() * rows);
        let randomCol = Math.floor(Math.random() * cols);
        randomCells.add(randomRow - randomCol);
      }

      return randomCells;
    }

    function checkCell(row, col) {
      let cellId = row - col;
      if (randomCells.has(cellId)) {
        alert('Вы нашли загаданную ячейку!');
        randomCells.delete(cellId);

        if (randomCells.size === 0) {
          alert('Вы нашли все загаданные ячейки');
          clearTimeout(timer);
        }
      } else {
        alert('Попробуйте снова.');
      }
    }

    function updateTimer() {
      timeLeft--;
      document.getElementById('time').textContent = timeLeft;

      if (timeLeft === 0) {
        alert('Время вышло.');
        clearTimeout(timer);
      } else {
        timer = setTimeout(updateTimer, 1000);
      }
    }

    const totalCells = 10;
    const rows = 10;
    const cols = 10;
    let randomCells = getRandomCells(totalCells, rows, cols);
    let timeLeft = 10; 
    let timer = setTimeout(updateTimer, 1000); 

    createGameTable(rows, cols);
  </script>
</body>
</html>
